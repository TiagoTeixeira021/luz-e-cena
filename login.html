<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/assets-logo/Favicon.png" type="image/x-icon">
    <title>Login | Luz & Cena</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          height: 100vh;
          font-family: "Poppins", sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          background: url(./assets/assets-fundo/fundoAbsurdo.jpg) no-repeat center;
          background-size: cover;
          padding: 0% 35%;
        }

        .login-container {
          background: rgba(0, 0, 0, 0.753);
          border-radius: 10%;
          padding: 3rem 3.5rem;
          width: 100%;
          box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
          backdrop-filter: blur(12px);
          color: white;
          text-align: center;
          animation: aparecer 1.5s ease;
        }

        @keyframes aparecer {
          from {
            opacity: 0;
            transform: translateY(20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .login-container h1 {
          font-family: "Lobster", sans-serif;
          font-size: 2rem;
          color: #94b5fc;
          margin-bottom: 1.5rem;
        }

        .login-container input {
          width: 100%;
          padding: 1rem;
          margin: 1rem 0;
          border: solid 2px #94b5fc;
          outline: none;
          border-radius: 8px;
          font-size: 1rem;
          font-family: "Poppins", sans-serif;
        }

        .login-container input {
          background-color: rgba(255, 255, 255, 0.1);
          color: white;
        }

        .login-container input::placeholder {
          color: white;
        }

        .login-container button {
          width: 100%;
          padding: 0.9rem;
          background-color: #94b5fc;
          color: white;
          border: none;
          border-radius: 8px;
          font-size: 1rem;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.3s ease;
          margin-top: 1rem;
        }

        .login-container button:hover {
          background-color: #1b6ecc;
          transform: scale(1.05);
        }

        .login-container a {
          color: #94b5fc;
          text-decoration: none;
          font-size: 0.9rem;
          display: flex;
          align-items: center;
          justify-content: center;
          margin-top: 1rem;
          transition: all 0.8s ease;
        }

        .login-container a:hover {
          color: #1b6ecc;
          transform: scale(1.08);
        }



    @media (max-width: 1440px) {
        body {
          padding: 0 8%;
        }

        .login-container {
          max-width: 360px;
          padding: 2.2rem 2.8rem;
        }

        .login-container h1 {
          font-size: 1.9rem;
        }

        .login-container input {
          font-size: 0.95rem;
        }

        .login-container button {
          padding: 0.9rem;
        }
    }


      @media (max-width: 768px) {
          body {
            padding: 0 10%;
          }

          .login-container {
            padding: 2.5rem 2rem;
            border-radius: 15px;
          }

          .login-container h1 {
            font-size: 1.8rem;
          }

          .login-container input, 
          .login-container button {
            font-size: 0.95rem;
            padding: 0.8rem;
          }
    }

    @media (max-width: 480px) {
        body {
          padding: 0 5%;
        }

        .login-container {
          width: 100%;
          padding: 2rem 1.5rem;
          border-radius: 12px;
        }

        .login-container h1 {
          font-size: 1.6rem;
        }

        .login-container input, 
        .login-container button {
          font-size: 0.9rem;
          padding: 0.7rem;
        }

        .login-container a {
          font-size: 0.8rem;
        }
    }

    </style>
</head>
<body>
    <div class="login-container">
      <h1>Luz & Cena</h1>
      <form>
        <input type="text" placeholder="UsuÃ¡rio" required>
        <input type="password" placeholder="Senha" required>
        <a href="index.html"><button type="button">Entrar</button></a>
      </form>
      <a href="#">Esqueci minha senha</a>
      <a href="cadastro.html">Criar nova conta</a>
    </div>
</body>
</html>
