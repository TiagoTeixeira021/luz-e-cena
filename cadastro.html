<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/assets-logo/Favicon.png" type="image/x-icon">
    <title>Cadastro | Luz & Cena</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          height: 100vh;
          font-family: "Poppins", sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          background: url(./assets/assets-fundo/fundoAbsurdo.jpg);
          background-size: cover;
        }

        .login-container {
          background: rgba(0, 0, 0, 0.753);
          border-radius: 10%;
          padding: 3rem 3.5rem;
          width: 28%;
          box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
          backdrop-filter: blur(12px);
          color: white;
          text-align: center;
          animation: aparecer 1.5s ease;
        }

        @keyframes aparecer {
          from {
            opacity: 0;
            transform: translateY(20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .login-container h1 {
          font-family: "Lobster", sans-serif;
          font-size: 2rem;
          color: #94b5fc;
          margin-bottom: 1.5rem;
        }

        .login-container input {
          width: 100%;
          padding: 1rem;
          margin: 1rem 0;
          border: solid 2px #94b5fc;
          outline: none;
          border-radius: 8px;
          font-size: 1rem;
          font-family: "Poppins", sans-serif;
        }

        .login-container input {
          background-color: rgba(255, 255, 255, 0.1);
          color: white;
        }

        .login-container input::placeholder {
          color: white;
        }

        .login-container button {
          width: 100%;
          padding: 0.9rem;
          background-color: #94b5fc;
          color: white;
          border: none;
          border-radius: 8px;
          font-size: 1rem;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.3s ease;
          margin-top: 1rem;
        }

        .login-container button:hover {
          background-color: #1b6ecc;
          transform: scale(1.05);
        }

    /* Responsividade -- Responsividade */
      @media (min-width: 360px) and (max-width: 780px) {
      body {
        padding: 1rem;
      }

      .login-container {
        width: 90%;
        padding: 2rem;
        border-radius: 15px;
      }

      .login-container h1 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
      }

      .login-container input {
        padding: 0.8rem;
        font-size: 0.95rem;
      }

      .login-container button {
        padding: 0.8rem;
        font-size: 0.9rem;
      }
    }

    @media (min-width: 781px) and (max-width: 1024px) {
      .login-container {
        width: 55%;
        padding: 3rem;
        border-radius: 18px;
      }

      .login-container h1 {
        font-size: 2rem;
      }

      .login-container input {
        padding: 1rem;
        font-size: 1rem;
      }

      .login-container button {
        font-size: 1rem;
        padding: 0.9rem;
      }
    }

    @media (min-width: 1025px)  {
      .login-container {
        width: 35%;
        padding: 3rem 3.5rem;
      }

      .login-container h1 {
        font-size: 2.2rem;
      }

      .login-container input {
        font-size: 1rem;
      }

      .login-container button {
        font-size: 1rem;
      }
    }
    </style>
</head>
<body>
    <div class="login-container">
      <h1>Luz & Cena</h1>
      <form>
        <input type="text" placeholder="Nome" required>
        <input type="text" placeholder="Email" required>
        <input type="password" placeholder="Senha" required>
        <input type="password" placeholder="Confirme sua senha" required>
        <a href="index.html"><button type="button">Entrar</button></a>
      </form>
    </div>
</body>
</html>
